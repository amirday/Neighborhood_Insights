services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: ni-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ni}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ni_password}
      POSTGRES_DB: ${POSTGRES_DB:-ni}
      # Connection pooling and performance settings
      POSTGRES_SHARED_PRELOAD_LIBRARIES: "pg_stat_statements"
      POSTGRES_MAX_CONNECTIONS: "200"
      POSTGRES_SHARED_BUFFERS: "256MB" 
      POSTGRES_WORK_MEM: "4MB"
      POSTGRES_MAINTENANCE_WORK_MEM: "64MB"
      POSTGRES_EFFECTIVE_CACHE_SIZE: "1GB"
      POSTGRES_RANDOM_PAGE_COST: "1.1" # SSD optimization
      POSTGRES_LOG_STATEMENT: "all" # For development
      POSTGRES_LOG_MIN_DURATION_STATEMENT: "1000" # Log slow queries (1s+)
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d # Auto-run migration scripts
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER:-ni} -d ${POSTGRES_DB:-ni}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: ni-redis
    ports: ["6379:6379"]

  api:
    build: ./api
    container_name: ni-api
    env_file: [.env]
    depends_on:
      postgres: { condition: service_healthy }
    ports: ["8000:8000"]
    volumes:
      - ./api:/app

  tiles:
    image: klokantech/tileserver-gl
    container_name: ni-tiles
    volumes:
      - ./tiles:/data
    ports: ["8080:80"]
    command: ["--verbose","--public_url","/","/data"]

volumes:
  pgdata:
